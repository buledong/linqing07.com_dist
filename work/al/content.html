	<h1>奥运知识竞赛题 ：</h1>
	<div class="testBox">
		<form name="form1" method="post" action="">
			<dl>
				<dt>1、奥运五环的颜色分别是什么？</dt>
				<dd>
					<input type="checkbox" name="checkbox1" id="checkbox1">
					<label for="checkbox1">黑蓝白红黄</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox1" id="checkbox2">
					<label for="checkbox2">绿白红蓝黑</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox1" id="checkbox3">
					<label for="checkbox3">蓝绿黄黑红</label>
				</dd>
			</dl>
			<dl>
				<dt>2、中国第一次正式参加奥运会是哪一年？</dt>
				<dd>
					<input type="checkbox" name="checkbox2" id="checkbox4">
					<label for="checkbox4">1928  阿姆斯特丹</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox2" id="checkbox5">
					<label for="checkbox5">1932  洛杉矶</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox2" id="checkbox6">
					<label for="checkbox6">1936 柏林</label>
				</dd>
			</dl>
			<dl>
				<dt>3、中国第一块奥运会金牌获得者是谁？</dt>
				<dd>
					<input type="checkbox" name="checkbox3" id="checkbox7">
					<label for="checkbox7">许海峰</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox3" id="checkbox8">
					<label for="checkbox8">刘长春</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox3" id="checkbox9">
					<label for="checkbox9">李宁</label>
				</dd>
			</dl>
			<dl>
				<dt>4、2012年伦敦奥运会的口号是？</dt>
				<dd>
					<input type="checkbox" name="checkbox4" id="checkbox10">
					<label for="checkbox10">成长一代人</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox4" id="checkbox11">
					<label for="checkbox11">激励一代人</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox4" id="checkbox12">
					<label for="checkbox12">梦想一代人</label>
				</dd>
			</dl>
			<dl>
				<dt>5、昂立多邦胶囊曾经被评为哪两届奥运会中国体育代表团首选专用保健品？</dt>
				<dd>
					<input type="checkbox" name="checkbox5" id="checkbox13">
					<label for="checkbox13">2000年悉尼、2004年雅典</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox5" id="checkbox14">
					<label for="checkbox14">2004年雅典、2008年北京</label>
				</dd>
				<dd>
					<input type="checkbox" name="checkbox5" id="checkbox15">
					<label for="checkbox15">1992年巴塞罗那、1996年亚特兰大</label>
				</dd>
			</dl>
			<div class="row">
				<button type="submit">完成竞猜</button>
			</div>
